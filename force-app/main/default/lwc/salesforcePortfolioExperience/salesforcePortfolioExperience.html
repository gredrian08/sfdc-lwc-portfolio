<template>
    <template for:each={experienceData.EXPERIENCES} for:item="item">
        <div class="slds-card slds-m-bottom_small" key={item.DURATION}>
            <div class="slds-card__body slds-p-left_medium">
                <h3 class="slds-card__header-title slds-text-heading_small">
                    <strong>{item.ROLE}</strong>
                </h3>
                <h4 class="slds-text-body_regular">
                    <strong>{item.COMPANY_NAME}</strong> ({item.DURATION})
                </h4>
                <ul class="slds-list_dotted">
                    <template for:each={item.DESCRIPTION_POINTS} for:item="point">
                        <li key={point}>{point}</li>
                    </template>
                </ul>
            </div>
        </div>
    </template>
</template>
